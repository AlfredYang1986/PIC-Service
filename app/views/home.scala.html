            function errAlert() {
                new $.flavr({
                    animateEntrance: "flipInX",
                    animateClosing: "flipOutX",

                    buttons: {
                        info: {text: "知道了", style: "info"}
                    },
                    onClose: function () {
                        temp = false;
                    }
                });
            }

            function logoutSys() {
                console.info("登出")
            }

            function calcMarket(data) {
                $.ajax({
                    type: "POST",
                    url: "/data/calc/market",
                    dataType: "json",
                    cache: false,
                    data: data,
                    contentType: "application/json,charset=utf-8",
                    success: function (r) {
                        console.log(r)
                        if (r.status == "ok") {
                            var market = r.result.calc.sales;
                            $("#guim").text(market)
                        } else {
                            $.tooltip(r.result.message);
                        }
                    }
                });
            }

            function calcTrend() {
                var oral_name = "他汀类"
                var province = "北京"

                var data = JSON.stringify({
                    "oral_name": oral_name,
                    "province": province,
                    "date": ""
                })

                $.ajax({
                    type: "POST",
                    url: "/data/calc/trend",
                    dataType: "json",
                    cache: false,
                    data: data,
                    contentType: "application/json,charset=utf-8",
                    success: function (r) {
                        if (r.result.status == "success") {
                            var percentage = r.result.percentage;
                            $('#zengzl').attr("title",percentage);
                            $('#zengzl').html(percentage);
                        } else {
                            $.tooltip(r.result.message);
                        }
                    }
                });
            }

            function calcPercentage() {
                var oral_name = "阿托伐他汀"
                var province = "四川"

                var data = JSON.stringify({
                    "oral_name": oral_name,
                    "province": province,
                    "date": ""
                })

                $.ajax({
                    type: "POST",
                    url: "/data/calc/percentage",
                    dataType: "json",
                    cache: false,
                    data: data,
                    contentType: "application/json,charset=utf-8",
                    success: function (r) {
                        if (r.result.status = "success") {
                            var percentage = r.result.percentage;
                            $('#zengzl').attr("title",percentage);
                            $('#zengzl').html(percentage);
                        } else {
                            $.tooltip(r.result.message);
                        }
                    }
                });
            }


    </script>

    <script type="text/javascript">
            var pageTypeIndex = "index1Page";

            @*var list = @list;*@
            var temp = false;
            $(document).ready(function () {
              $('#timeTab a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
              });
              $("#userName").text(userName);
              $("#jxname").text(userName.substring(userName.length - 1));
              $("#grzl").click(function () {
                if (!temp) {
                  myAlert();
                }
                temp = true;
              });

              $("#en").click(function () {
                if (!temp) {
                  myAlert();
                }
                temp = true;
              });
              $(".mCustomScrollbar").mCustomScrollbar({
                theme: "minimal-dark",
                scrollEasing: "easeOutCirc",
                scrollInertia: 400
              });
            });

            function myAlert() {
              new $.flavr({
                animateEntrance: "flipInX",
                animateClosing: "flipOutX",
                content: "该功能暂未开放！",
                buttons: {
                  info: {text: "知道了", style: "info"}
                },
                onClose: function () {
                  temp = false;
                }
              });
            }

            function logoutSys() {
              $.post("../userInfo/logout", {}, function (data) {
                if (eval("(" + data + ")") == "ok") {
                  location = "../userInfo/logoutSystem";
                } else {
                  alert("因后端异常无法请求数据，请关闭浏览器重试！");
                }
              });
            }
    </script>
